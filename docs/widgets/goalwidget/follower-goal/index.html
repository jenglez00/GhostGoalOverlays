<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follower Goal Widget</title>

  <!-- Set the base href so all relative URLs resolve under /GhostGoalOverlays/ -->
  <base href="/GhostGoalOverlays/">

  <!-- Global styles -->
  <link rel="stylesheet" href="common/style.css">
  <!-- Widget-specific styles -->
  <link rel="stylesheet" href="widgets/goalwidget/follower-goal/style.css">
</head>
<body>
  <div id="goal-container">
    <img
      id="ghost-donut"
      src="common/images/ghosty-donut.svg"
      alt="Ghost Donut"
    >
    <div id="follower-text">0/0</div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <!-- Global scripts -->
  <script src="common/twitch.js"></script>
  <script src="common/config.js"></script>
  <!-- Widget-specific logic -->
  <script src="widgets/goalwidget/follower-goal/script.js"></script>
</body>
</html>
