<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follower Goal Widget</title>

  <!-- 1) Load config before your widget script -->
  <script src="common/config.js"></script>

  <!-- 2) Basic styles -->
  <style>
    :root {
      --primary-color: #FF8800;
      --bg-color: #F8F8F8;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #follower-widget {
      width: 240px;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    #follower-widget img {
      width: 48px;
      height: 48px;
      opacity: 0.85;
    }
    #follower-text {
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: var(--primary-color);
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="follower-widget">
    <!-- Point directly at the SVG in docs/common/images -->
    <img
      id="ghost-icon"
      src="common/images/ghosty-donut.svg"
      alt="Ghosty Donut Icon"
    >
    <div id="follower-text">0 / 0 Followers</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- 3) Your widget logic -->
  <script src="js/widget.js"></script>
</body>
</html>
