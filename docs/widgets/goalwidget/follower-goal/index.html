<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follower Goal Widget</title>

  <!-- 1) pull in your shared styles -->
  <link rel="stylesheet" href="../../../common/style.css">

  <!-- 2) widget‐specific styles -->
  <link rel="stylesheet" href="style.css">

  <!-- 3) load your config so window.widgetConfig is populated -->
  <script src="../../../common/config.js"></script>

  <!-- 4) shared Twitch helper (if you’re using twitch.js later) -->
  <script src="../../../common/twitch.js"></script>
</head>
<body>
  <div id="follower-widget">
    <!-- 5) point straight at the SVG in common/images -->
    <img
      id="ghost-icon"
      src="../../../common/images/ghosty-donut.svg"
      alt="Ghosty Donut Icon"
    >

    <!-- 6) we’ll update this in script.js -->
    <div id="follower-text">0 / 0 Followers</div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- 7) your per-widget logic last -->
  <script src="script.js"></script>
</body>
</html>
