<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Follower Goal Widget</title>

  <!-- Shared reset + theme -->
  <link rel="stylesheet" href="/common/style.css" />

  <!-- Widget overrides (if needed) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="widget-container">
    <img
      id="ghosty-donut"
      src="/common/images/ghostlogo.svg"
      alt="Ghosty Logo"
    />

    <div id="goal">
      <span id="current-count">0</span> /
      <span id="target-count">0</span> Followers
    </div>

    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <!-- Shared configuration and Twitch logic -->
  <script src="/common/config.js"></script>
  <script src="/common/twitch.js"></script>

  <!-- Widget initialization -->
  <script src="script.js"></script>
</body>
</html>
